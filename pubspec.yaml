name: smarn
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8  # Correctly placed Cupertino icons
  path_provider: ^2.1.4    # Correctly placed path provider

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/

# Note:
# - "cupertino_icons" and "path_provider" should be under "dependencies"
# - "uses-material-design" should be inside the "flutter" section
